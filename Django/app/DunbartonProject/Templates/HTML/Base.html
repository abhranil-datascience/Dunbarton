<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/Base.css'%}" />
    <title>Dunbarton</title>
  </head>
  <body>
    <div class="WholeBodyDiv">
      <div class="NavbarDiv">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a href="#" class="navbar-brand">
              <img class="img-fluid BrandImage" src="{% static 'Images/BrandImage.png' %}">
            </a>
            {% if id %}
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <div class="navbar-nav ms-auto">
                <li class="nav-item"><a href="#" class="nav-item nav-link">Scan</a></li>
                <li class="nav-item"><a href="#" class="nav-item nav-link">Report</a></li>
              </div>
            </div>
            {% endif %}
          </div>
        </nav>
      </div>
      <div class="MainContentDiv">
        {% block maincontentblock %}
        {% endblock %}
      </div>
    </div>
    <!-- ##################################### Bootstrap Javascripts ##################################################### -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
  <footer class="Footer">
    <p>Â© 2022 Copyright:
      <a href="https://dunbarton.com/" target="_blank" style="color: inherit;text-decoration:None">Dunbarton.com</a>
    </p>
  </footer>
</html>
